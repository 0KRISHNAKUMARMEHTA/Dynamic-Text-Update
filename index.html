<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Text Update</title>
    <style>
        *{
            background-color: aquamarine;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            margin-top: 50px;
        }
        #krishna{
            border: 2px solid black;
            width: 40%;
            margin: auto;
            padding: 20px;
            padding-bottom: 50px;
            border-radius: 10px;
        }
        #userInput{
            width: 60%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #17d617;
            font-size: 25px;
        }
        #distxt{
            font-size: 20px;
            margin-bottom: 20px;
        }
        #updateButton{
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 12px;

        }
        #updateButton:hover{
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="krishna">
        <header>
            <h1>Dynamic Text Update</h1>
        </header>
        <main>
            <p id="distxt">Your text will appear here.</p>
            <input type="text" id="userInput" placeholder="Enter some text"> <br>
            <button id="updateButton">Update Text</button>
        </main>
    </div>
    <script>
        const inputField = document.getElementById("userInput");
        const paragraph = document.getElementById("distxt");
        const button = document.getElementById("updateButton");
        button.addEventListener("click", function () {
            paragraph.textContent = inputField.value;
        });
    </script>
</body>
</html>
